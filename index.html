<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets - Site PHSA</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery img {
            max-width: 200px;
            border: 2px solid #fff;
            border-radius: 8px;
            background-color: #222;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Assets - Site PHSA</h1>
    <div class="gallery">
        <img src="assets/gramaalternada.png" alt="Grama Alternada">
        <img src="assets/gramaredor.png" alt="Grama Redor">
        <img src="assets/gramatile.png" alt="Grama Tile">
        <img src="assets/gramavolta.png" alt="Grama Volta">
        <img src="assets/poste.png" alt="Poste">
        <img src="assets/terra1.png" alt="Terra 1">
        <img src="assets/terrafull.png" alt="Terra Full">
    </div>
</body>
</html>
